<header></header>

<!-- User Registration -->
<button id="myBtn">Register New Account</button>

<!-- The Modal for Registration -->
<div id="myModal" class="modal">

  <!-- Modal content for Registration-->

  <div class="container">
      <h2>Registration</h2>
        <label for="name">User Name</label>
        <input id="userName" type="text" name="name" id="name" placeholder="Name">
        <label for="email">Email</label>
        <input id="userEmail"type="email" name="email" id="email" placeholder="email@email.com">
        <button class="createAcct" id="clickSub"type="submit">Create Account</button>

      </div>

</div>

<!-- User Login -->
<button id="myBtnTwo">Login</button>

<!-- The Modal for login -->
<div id="myModalTwo" class="modal">

  <!-- Modal content for login -->

  <div class="container">
      <h2>Login</h2>
        <label for="name">User Name</label>
        <input id="userNameLog" type="text" name="name" id="name" placeholder="Name">
        <label for="email">Email</label>
        <input id="userEmailLog"type="email" name="email" id="email" placeholder="email@email.com">
        <button class="login" id="clickSubTwo"type="submit">Login</button>

      </div>

</div>


<!-- task creation -->
  </article>
  <article class="taskSection">
    <button type="button" class="taskCreationButton">Add Task</button>
  </article>
  <footer></footer>


</article>

  <article id="news">


    <article id="newsForm"></article>

    <article id="news">
    </article>


    <article id="tasks">
    </article>

    <article id="friends">
    </article>

    <article id="events">
      <button type="button" class="eventCreationButton">Add Event</button>
    </article>

    <!-- chat section -->
      <article id="messages">
        <h1>Lets Chat!</h1>
        <div id="content">
          <p>Here is our chat data</p>
        </div>

        <div id="message">
          <textarea rows="2" col="34" id="input">Leave a comment </textarea>
          <button id="myButton">Click to Post</button>
        </div>
